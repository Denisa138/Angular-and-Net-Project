<div class="row mb-5">
<div class="col-8">
<div class="card">
  <div class="card-header">
    <h3>List your Property</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit()' #Form="ngForm">
      <div>
        <tabset #formTabs>

          <tab heading="Basic Info">
            <div class="form-group col-12">
              <p>I want to</p>
              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary m-1" btnRadio=1 role="button" name="SellRent">Sell</label>
                <label class="btn btn-outline-primary m-1" btnRadio=2 role="button" name="SellRent">Rent</label>
              </div>
            </div>

            <div class="form-group col-12">
              <p>BHK</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let bhk of [1,2,3,4]" tabindex="0" class="btn btn-outline-primary m-1" [btnRadio]=$any(bhk)  role="button" name="BHK">{{bhk}}</label>
              </div>
            </div>
            <div class="form-group col-12">
              <p>Property Type</p>
              <div class="btn-group" btnRadioGroup name='propType' [(ngModel)]="propertyView.Type">
                <label *ngFor="let property of propertyTypes" class="btn btn-outline-primary m-1" [btnRadio]="property" tabindex="0"
                role="button" name="PropertyTypes">{{property}}</label>
              </div>
            </div>
            <div class="form-group col-12">
              <p>Furnish Type</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let furnish of furnishType" class="btn btn-outline-primary m-1" [btnRadio]="furnish" tabindex="0"
                role="button" name="PropertyTypes">{{furnish}}</label>
              </div>
            </div>
            <div class="form-group col-12">
              <label for="name">in Builiding/Society/Project Name</label>
              <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5"
              [(ngModel)]="propertyView.Name">
              <span *ngIf='!propName.valid && propName.touched' class="error-block">
                <span *ngIf="propName.errors?.required">Please provide name</span>
                <span *ngIf="propName.errors?.minlength">Name must be at least 5 characters long.</span>
              </span>
            </div>
            <div class="form-group col-12">
              <label for="city">City</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <button type="button" class="btn btn-primary col-12 mb-2" (click)="selectTab(1)">Next</button>
            </div>
          </tab>
          <tab heading="Pricing and Area">Pricing Information
            <div class="form-group col-12">
              <label>Price (in USD)</label>
              <input type="text" class="form-control" name="price" [(ngModel)]="propertyView.Price">
            </div>
            <div class="form-group col-12">
              <label>Security (in USD)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Carpet Area (in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-control col-12">
              <button type="button" class="btn btn-primary col-12 mb-2" (click)="selectTab(2)">Next</button>
              <button type="button" class="btn btn-primary col-12" (click)="selectTab(0)">Back</button>
            </div>
          </tab>
          <tab heading="Address">Address
            <div class="form-group col-12">
              <label>Floor</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Total floor</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-control col-12">
              <button type="button" class="btn btn-primary col-12 mb-2" (click)="selectTab(3)">Next</button>
              <button type="button" class="btn btn-primary col-12" (click)="selectTab(1)">Back</button>
            </div>
          </tab>
          <tab heading="Other Details">Other Details
            <div class="form-group col-12">
              <label>Ready to Move</label><br />
              <input type="radio" id="Yes" value="1" name="RTM">
              <label class="m-2">Yes</label>

              <input type="radio" id="No" value="2" name="RTM">
              <label class="m-2">No</label>
            </div>

            <div class="form-group col-3">
              <label>Possesion/ Available From</label><br>
              <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker [bsConfig]="{containerClass: 'theme-blue',
            dateInputFormat:'YYYY-MM-DD'}">
            </div>
            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <p>Gated Community</p>
              <div class="btn-group" btnRadioGroup>
                <label *ngFor="let option of['Yes', 'No']" tabindex="0" class="btn btn-outline-primary m-1"
                [btnRadio]="option" role="button" name="GatedCommunity">{{option}}</label>
              </div>
            </div>
            <div class="form-group col-12">
              <p>Ready to Move</p>
              <label *ngFor="let location of locationType" class="btn btn-outline-primary m-1" [btnRadio]="location"
              tabindex="0" role="button" name="locationType">{{location}}</label>
            </div>
            <div class="form-group col-12">
              <label>Main Entrance</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>
            <div class="form-control col-12">
              <button type="button" class="btn btn-primary col-12 mb-2" (click)="selectTab(4)">Next</button>
              <button type="button" class="btn btn-primary col-12" (click)="selectTab(2)">Back</button>
            </div>
          </tab>
          <tab heading="Photos">Upload photos
            <div class="form-group col-12">
              <div class="photo-control">
                <button class="mt-5" type="button">Upload</button><br>
                This is under construction
              </div>
            </div>
            <div class="form-control col-12">
              <button type="button" class="btn btn-primary col-12 mb-2" (click)="selectTab(3)">Back</button>
              <button type="submit" class="btn btn-primary col-12 mb-2">Save</button>
              <button type="reset" class="btn btn-primary col-12 mb-2">Cancel</button>
            </div>
          </tab>
        </tabset>
      </div>
    </form>
  </div>
</div>
</div>
<div class="col-4">
  <div class="card-header">
    <h3>Your Property Preview</h3>
    <div>
      <app-property-card [property]=$any(propertyView)></app-property-card>
    </div>
  </div>
</div>
</div>
