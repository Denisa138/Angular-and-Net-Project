<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="class-body">
        <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && userName.touched" class="error-block">Please provide name!</span>
          </div>
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span *ngIf="!email.valid && email.touched" class="error-block">
              <span *ngIf="email.hasError('required')">Please provide email id!</span>
              <span *ngIf="email.hasError('email')">Please provide valid email id!</span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" formControlName="password">
            <span *ngIf="!password.valid && password.touched">
              <span *ngIf="password.errors!['required']">Please provide password</span>
              <span *ngIf="password.errors!.minLength">Password should not be less than 8 character</span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" formControlName="confirmPassword">
            <span *ngIf="!confirmedPassword!.valid && confirmedPassword!.touched">
              <span *ngIf="confirmedPassword.errors!.required">Please confirm password</span>
              <span *ngIf="registerationForm.hasError('notMatched') && confirmedPassword.valid">
                Password not matched
              </span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
          </div>
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="reset" class="btn btn-primary">Cancel</button>
          </div>
          Form values: {{registerationForm.value|json}}
          <br>
          Form status: {{registerationForm.valid}}
        </form>
      </div>
    </div>
  </div>
</div>
